<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: rgba(217, 219, 220, 0.9);
            color: black;
            padding: 20px;
            text-align: center;
            font-size: 105px;
        }

        h1 {
            font-family: 'Zen Old Mincho', serif;
            margin-top: 100px;
        }

        section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            margin-left: 175px;
            width: 850px;
            border-radius: 10px;
        }

        .projects {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .skillcard {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 45%;
            background-color: #fff;
        }

        .certification {
            display: flex;
            margin-top: 10px;
            margin-left: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 800px;
            background-color: #D4FFF2;
        }

        .icon-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .menu-icon {
            background-color: #4a90e2;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .menu-icon:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }

        .taskbar {
            position: fixed;
            top: 0;
            right: -250px;
            height: 100%;
            width: 250px;
            background-color: rgba(51, 51, 51, 0.95);
            display: flex;
            flex-direction: column;
            padding-top: 70px;
            transition: right 0.3s ease;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
            z-index: 99;
        }

        .taskbar.show {
            right: 0;
        }

        .taskbar-item {
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .taskbar-item:hover {
            background-color: #555;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .active-section {
            border-left: 4px solid #4a90e2;
        }

        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(74, 144, 226, 0.7);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 98;
        }

        .scroll-top:hover {
            background-color: rgba(53, 122, 184, 0.9);
        }

        img {
            border-radius: 70px;
            width: 200px;
            height: 250px;
        }

        .justs {
            display: block;
            margin-top: 20px;
        }

        .adjust {
            line-height: 0.9;
            display: flex;
            margin-bottom: 20px;
            align-items: center;
            margin-top: 20px;
        }

        h2 {
            margin-left: 50px;
            font-size: 50px;
            font-family: 'Zen Antique', 'selif';
        }

        h3 {
            flex: 0 0 100px;
            text-align: right;
            margin: 0;
            font-size: 20px;
        }

        h4 {
            flex: 1;
            text-align: left;
            margin: 0 0 0 20px;
            font-size: 20px;
            font-weight: normal;
        }



        /* 全画面表示用のスタイル調整 */
        :-webkit-full-screen body {
            background-attachment: scroll;
        }

        :-moz-full-screen body {
            background-attachment: scroll;
        }

        :fullscreen body {
            background-attachment: scroll;
        }

        /* 全画面時のレスポンシブ調整 */
        .fullscreen-active section {
            max-width: calc(100vw - 350px);
            margin-left: clamp(20px, 15vw, 175px);
            width: auto;
        }

        .fullscreen-active .certification {
            max-width: calc(100% - 30px);
            width: auto;
        }

        .fullscreen-active header {
            font-size: clamp(60px, 8vw, 105px);
        }

        .fullscreen-active h1 {
            margin-top: clamp(50px, 8vh, 100px);
        }

        .fullscreen-active h2 {
            font-size: clamp(30px, 5vw, 50px);
        }
    </style>
</head>

<body>
    <header>
        <h1>Portfolio</h1>
    </header>
    <div id="profile">
        <h2>PROFILE</h2>
    </div>
    <section>
        <div class="projects">
            <div class="certification">
                <img src="/api/placeholder/200/250" width="250" height="300">
                <div class="justs">
                    <div class="adjust">
                        <h3>名前</h3>
                        <h4>盛田琉生（１９）</h4>
                    </div>
                    <div class="adjust">
                        <h3>出身地</h3>
                        <h4>岩手県宮古市</h4>
                    </div>
                    <div class="adjust">
                        <h3>趣味</h3>
                        <h4>音楽鑑賞</h4>
                    </div>
                    <div class="adjust">
                        <h3>特技</h3>
                        <h4>バスケットボール・水泳</h4>
                    </div>
                    <div class="adjust">
                        <h3>職業</h3>
                        <h4>専門学生</h4>
                    </div>
                </div>
            </div>
            <div class="certification">
                <img src="/api/placeholder/200/250" width="250" height="300">
                <h3>高校時代</h3>
                <p></p>
            </div>
        </div>
    </section>
    <h2>SKILL</h2>
    <section>
        <div class="projects">
            <div class="skillcard">
                <h3>フロントエンド</h3>
                <p></p>
            </div>
            <div class="skillcard">
                <h3>バックエンド</h3>
                <p></p>
            </div>
        </div>
        <div class="certification">
            <h3>保有資格</h3>
            <p></p>
        </div>
    </section>
    <h2>HOBBY</h2>
    <section>
        <div class="projects">
            <div class="certification">
                <h3>ミセス</h3>
                <p></p>
            </div>
            <div class="certification">
                <h3>ワンオク</h3>
                <p></p>
            </div>
        </div>
    </section>
    <h2>SPECIAL　SKILL</h2>
    <section>
        <div class="projects">
            <div class="skillcard">
                <h3></h3>
                <p></p>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="taskbar" id="taskbar">
            <div class="taskbar-item" onclick="selectTask('home')">
                <span class="icon"></span> 自己紹介
            </div>
            <div class="taskbar-item" onclick="selectTask('search')">
                <span class="icon"></span> スキル
            </div>
            <div class="taskbar-item" onclick="selectTask('settings')">
                <span class="icon"></span> 趣味
            </div>
            <div class="taskbar-item" onclick="selectTask('profile')">
                <span class="icon"></span> 特技
            </div>
        </div>

        <div class="icon-container">
            <div class="menu-icon" id="menuIcon">
                ☰
            </div>
        </div>
    </div>



    <script>
        let isFullscreen = false;

        // 既存のメニュー機能
        const menuIcon = document.getElementById('menuIcon');
        const taskbar = document.getElementById('taskbar');

        menuIcon.addEventListener('click', () => {
            taskbar.classList.toggle('show');
        });

        function selectTask(task) {
            console.log('選択されたタスク:', task);
            taskbar.classList.remove('show');
        }

        // 全画面表示機能
        function toggleFullscreen() {
            if (!isFullscreen) {
                // 全画面表示を開始
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                // 全画面表示を終了
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // 全画面状態の変化を監視
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('msfullscreenchange', handleFullscreenChange);

        function handleFullscreenChange() {
            isFullscreen = !!(document.fullscreenElement || 
                            document.webkitFullscreenElement || 
                            document.msFullscreenElement);
            
            // 全画面時のレスポンシブ調整を適用
            if (isFullscreen) {
                document.body.classList.add('fullscreen-active');
            } else {
                document.body.classList.remove('fullscreen-active');
            }
        }

        // キーボードショートカット
        document.addEventListener('keydown', function(e) {
            // F11キーはブラウザ標準の動作を使用（コメントアウト）
            // if (e.key === 'F11') {
            //     e.preventDefault();
            //     toggleFullscreen();
            // }
            
            // Escapeキーでカスタム全画面を終了
            if (e.key === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
        });

        // ウィンドウサイズ変更時の処理
        window.addEventListener('resize', function() {
            // 必要に応じて追加の調整処理
            console.log('ウィンドウサイズが変更されました:', window.innerWidth, 'x', window.innerHeight);
        });
    </script>
</body>

</html>
